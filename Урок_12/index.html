<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Сайт</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">

        <div class="row head">
            <div class="col-lg-8 offset-lg-2">
                <h1>
                    <span>Получите видео-инструкцию</span>
                    <strong>Как заработать свой первый миллион</strong>
                </h1>
            </div>
        </div>

        <div class="row video-form">
            <div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2 video">
                <iframe width="100%" height="315px" src="https://www.youtube.com/embed/53UnXy-V-WQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2 form">
                <p class="form-name">Введите свой email</p>
                <form action="#">
                    <input type="text" class="form-control form-control-lg" placeholder="Ваше имя">
                    <input type="email" class="form-control form-control-lg" placeholder="Ваш email">
                    <button>Получить инструкцию</button>
                </form>
            </div>
        </div>

        <div class="row benefits">
            <div class="col-lg-8 offset-lg-2">
                <h2>Почему нужно сделать это сейчас?</h2>
            </div>
        </div>
        <div class="row benefits1">
            <div class="col-lg-3 col-md-6 col-sm-12">
                <img src="img/1.png" alt="Первое преимущество">
                <p>Первое преимущество</p>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12">
                <img src="img/2.png" alt="Первое преимущество">
                <p>Второе преимущество</p>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12">
                <img src="img/3.png" alt="Первое преимущество">
                <p>Третье преимущество</p>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12">
                <img src="img/4.png" alt="Первое преимущество">
                <p>Четвертое преимущество</p>
            </div>
        </div>
        <div class="row button2">
            <div class="col-lg-4 offset-lg-4  col-md-6 offset-md-3">
                <button>Получить инструкцию</button>
            </div>
        </div>

        <div class="row klients">
            <div class="col-lg-4 offset-lg-4">
                <h2>Наши клиенты</h2>
            </div>
        </div>

        <div class="row foto">
            <div class="col-lg-3 col-md-6 col-sm-12">
                <img src="img/01.png" alt="Фото">
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12">
                <img src="img/02.png" alt="Фото">
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12">
                <img src="img/03.png" alt="Фото">
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12">
                <img src="img/04.png" alt="Фото">
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12">
                <img src="img/05.png" alt="Фото">
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12">
                <img src="img/06.png" alt="Фото">
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12">
                <img src="img/07.png" alt="Фото">
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12">
                <img src="img/08.png" alt="Фото">
            </div>
        </div>

    </div>
</body>
</html>
